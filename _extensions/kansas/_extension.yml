title: University of Kansas Quarto Format
author: Brian C Helsel
version: 0.0.1
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      embed-resources: true
      date-format: long
    pdf:
      include-in-header:
        - "pdf/mytemplate.tex"
      include-before-body:
        - "pdf/pagestyle.tex"
      template-partials:
        - "pdf/title.tex"
        - "pdf/before-body.tex"
      toc: false
      code-block-bg: codeblock
      linkcolor: highlight
      urlcolor: highlight
    html:
      mainfont: Roboto
      sansfont: Source Sans 3
      fontcolor: "#000"
      title-block-banner: true
      title-block-banner-color: "#ffc82d"
      backgroundcolor: "#F5F4F2"
      reference-location: margin
      fig-cap-location: top
      anchor-sections: true
      smooth-scroll: true
      footnotes-hover: true
      number-sections: false
      theme: default
      css: html/custom.css
